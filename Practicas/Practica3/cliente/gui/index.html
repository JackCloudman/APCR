<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/eel.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emojione@4.0.0/lib/js/emojione.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojione@4.0.0/extras/css/emojione.min.css"/>
    <link rel="stylesheet" href="dist/emojionearea.min.css">
<script type="text/javascript" src="dist/emojionearea.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container demo">

    	<div class="text-center">
    		<button type="button" class="btn btn-demo" data-toggle="modal" data-target="#myModal">
    			Lista de usuarios
    		</button>

    	<!-- Modal -->
    	<div class="modal left fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    		<div class="modal-dialog" role="document">
    			<div class="modal-content">

    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    					<h4 class="modal-title" id="myModalLabel">Lista de usuarios</h4>
    				</div>

    				<div class="modal-body" id="modalText" style="text-align:left">
              <ul id="listaUsuarios">
              </ul>
    				</div>

    			</div><!-- modal-content -->
    		</div><!-- modal-dialog -->
    	</div><!-- modal -->

    </div><!-- container -->
<div class="chat_window"><div class="top_menu">
  <div class="title">Chat</div></div><ul class="messages"></ul><div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper"><input id="message" class="message_input" placeholder="Type your message here..." /></div>
    <div style="float:right">
      <div class="send_photo"><label  for="file-upload"><div class="text"><input id="file-upload" style="display:none" type="file" onchange="encodeImageFileAsURL();"/><i class="fa fa-unlink"></i></div></label></div>
      <div class="send_message"><div class="icon"></div><div class="text">Enviar</div>
    </div>
  </div></div>
</div>
<div class="message_template"><li class="message">
  <div class="avatar"></div>
  <div class="text_wrapper">
    <div class="text"></div>
  </div></li></div>
<script type="text/javascript">
  $(document).ready(function() {
    $("#message").emojioneArea();
  });
</script>
<script type='text/javascript'>
  srcData = 0
  function encodeImageFileAsURL() {

    var filesSelected = document.getElementById("file-upload").files;
    if (filesSelected.length > 0) {
      var fileToLoad = filesSelected[0];

      var fileReader = new FileReader();

      fileReader.onload = function(fileLoadedEvent) {
        srcData = fileLoadedEvent.target.result; // <--- data: base64
        sendPhoto("",srcData,"right")
      }
      fileReader.readAsDataURL(fileToLoad);
    }
  }
  eel.expose(appendUser);
  function appendUser(user){
    var ul = document.getElementById("listaUsuarios");
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(user));
    ul.appendChild(li);
  }
</script>
  </body>
</html>
